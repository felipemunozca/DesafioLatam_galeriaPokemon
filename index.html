<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Pokemones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 120px;
      }
    </style>
  </head>
  <body class="text-center p-5">
    <h1>Galer√≠a de pokemones</h1>
    <div id="Pokemones" class="d-flex p-5 flex-wrap">
      <div class="spinner-border m-auto text-info" id="spinner" role="status"></div>
    </div>

    <script>
      let div = document.getElementById('Pokemones')
      let spinner = document.getElementById('spinner')
      /* pokemones es el endpoint al cual esta apuntando mi servidor. */
      fetch('http://localhost:3000/pokemones')
        /* la respuesta que resivira es en formato json. */
        .then((res) => res.json())
        .then((pokemones) => {
          console.log(pokemones)
          spinner.style.display = 'none'
          pokemones.forEach((p) => {
            div.innerHTML += `
            <div>
              <img src="${p.img}" >
              <p></p>
              <strong>Nombre:</strong>
              <p>${p.nombre}</p>
              <strong>Peso:</strong>
              <p>${p.peso / 10} k</p>
              <strong>Altura:</strong>
              <p>${p.altura /10} m</p>
            </div>
          `
          })
        })
    </script>
  </body>
</html>
